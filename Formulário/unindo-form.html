<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unindo formulário com layouts</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--Bootstrap ícons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--CSS only-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Layouts com forms 
         Podemos condicionar a exibição dos inputs pelo grid de colunas 
         Forma fácil de inserir inputs em uma linha, e tbm de diferentes larguras -->
         <div class="container col-6 mb-4">
            <h2>Cadastre-se preenchendo o formulário:</h2>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="text" class="form-control" id="email" placeholder="Digite seu e-mail">
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" class="form-control"  id="password" placeholder="Digite sua senha">
                </div>
                <div class="col-md-4">
                    <label for="cep" class="form-label">CEP:</label>
                    <input type="text" id="cep" class="form-control" placeholder="Digite seu CEP">
                </div>
                <div class="col-md-10">
                    <label for="rua" class="form-label">Rua:</label>
                    <input type="text" id="rua" class="form-control" placeholder="Digite seu endereço:">
                </div>
                <div class="col-md-2">
                    <label for="numero" class="form-label">Número:</label>
                    <input type="text" id="numero" class="form-control" placeholder="Nº">
                </div>
                <div class="col-md-4">
                    <label for="cidade" class="form-label">Cidade:</label>
                    <input type="text" id="cidade" class="form-control" placeholder="Sua cidade">
                </div>
                <div class="col-md-4">
                    <label for="estado" class="form-label">Estado:</label>
                    <select name="estado" id="estado" class="form-select">
                        <option select>Escolha</option>
                        <option value="1">...</option>
                    </select>
                </div>
                <div class="col-12">
                    <div class="form-chek">
                        <input type="checkbox" class="form-check-input" id="newsletter">
                        <label for="newsletter" form-check-label>
                            Receber newsletter?
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
         </div>
         
         
         
</body>
</html>
