<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posições</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="../posições/css/style.css">
</head>
<body>
    <h1>Posições</h1>
    <p>
        Podemos por meio de classes fixar elementos no topo ou no rodapé da tela. Menos regras de CSS para
        gerenciamento, apenas classes.
    </p>
    <!-- Posição sticky(fixa o conteúdo) -->

    <div class="sticky-top box-sticky">

    </div>

    <!--Posição fixa-->
    <div class="fixed-bottom box-fixed"></div>
</body>
</html>
