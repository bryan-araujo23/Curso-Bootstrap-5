<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratio</title>
    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="../ratio/css/style.css">
</head>
<body>
    <h1>Ratio</h1>

    <p>
        Um helper serve para mante a proporção de um elemento, podemos utulizar para embed de vídeos.
        Desta maneira o item não fica desproporcional ao seu tamanho original.
    </p>
    <div class="container">

        <div class="col-md-4 mb-4"> <!-- Com Ratio-->
            <div class="ratio ratio-16x9">
                <iframe src="https://www.youtube.com/embed/wsAQQioPIJs" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <div class="col-md-4 mb-4"> <!-- Sem Ratio-->
            <iframe src="https://www.youtube.com/embed/wsAQQioPIJs" frameborder="0" allowfullscreen></iframe>
        </div>

    </div>
</body>
</html>
