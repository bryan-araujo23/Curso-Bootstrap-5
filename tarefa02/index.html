<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa 02</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--CSS only-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Crie uma estrutura grid-->
    <div class="container">        
        <div class="row justify-content-center m-4">

            <!-- HEADING(cabeçalho) -->
            <div class="col-12 text-center">
                <h2>Veja esta imagem</h2>  <!--Tamanho 2 com texto como um título-->
                <p>Contém uma <strong>forte cena</strong>, não acha?</p>
            </div>

            <!-- dividido em 6 colunas de largura no layout de tela média, margin-bottom 4-->
            <div class="col-md-6 mb-4"> <!--img respponsiva em 6 colunas -->
                <img src="../tarefa02/img/paisagem.jpg" alt="Paissagem" class="img-fluid">
            </div>

            <!-- 2 listas uma ao lado da outra 3 colunas-->
            <div class="row justify-content-center">
                <div class="col-3">
                    <h4>Elementos:</h4>
                    <ul>
                        <li>Céu Bonito</li>
                        <li>Árvore</li>
                        <li>Montanhas</li>
                    </ul>
                </div>
                <div class="col-3">
                    <h4>Cores:</h4>
                    <ul>
                        <li>Verder</li>
                        <li>Roxo</li>
                        <li>Azul</li>
                    </ul>
                </div>
            </div>

        </div>
    </div> 
</body>
</html>
