<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="../interactions/style.css">
</head>
<body>
    <h1>Interactions</h1>
    <p> Podemos alterar algumas interações do usuário com a página.</p>
    <p> limitação de seleção de texto.</p>
    <p>Impossibilitar o acesso em algum link</p>
    <hr>


    <div class="container">
        <p class="user-select-all">Pode selecionar tudo!</p>
        <p class="user-select-none">Não pode selecionar</p>
        <p>Você não pode clicar! <a href="#" class="pe-none">Meu link</a> </p>
    </div>
</body>
</html>
