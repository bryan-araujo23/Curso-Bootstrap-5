<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="../flex/style.css">
</head>
<body>
    <h1>Flex</h1>
    <p>
        Podemos também alterar um elemento para o display de flex.
        Desta maneira é possível também alterar como os elemntos internos se comportam;
        Lembrando que o container já deixa as colunas em flex.
    </p>
    <hr>
    <div class="container">
        <div class="bg-primary mb-2">1</div>
        <div class="bg-primary mb-2">2</div>
        <div class="bg-primary mb-2">3</div>
    </div>

    <div class="d-flex justify-content-between"> <!--Flex trabalha em linha-->
        <div class="bg-primary mb-2">1</div>
        <div class="bg-primary mb-2">2</div>
        <div class="bg-primary mb-2">3</div>
    </div>

    <div class="d-flex flex-column"> <!--Flex trabalha em colunas-->
        <div class="bg-primary mb-2">1</div>
        <div class="bg-primary mb-2">2</div>
        <div class="bg-primary mb-2">3</div>
    </div>


    
</body>
</html>
