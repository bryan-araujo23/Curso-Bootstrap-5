<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../display/style.css">
</head>
<body>
    <h1>Display</h1>
    <p>
        Podemos alterar a propriedade do display com classes, transformando elementos de bloco para inline
        ou até mesmo escondê-los, tornando prática a mudança de comportamento.
    </p>
    <hr>
    <div class="container">
        <div class="d-none">Este display está oculto!</div>
        <span class="d-block">Mudar para bloco (span é inline)</span>
        <span class="bg-primary">Span é inline</span>
        <div class="d-inline bg-success">Inline</div><!--Div é block level-->
        <div class="d-inline bg-success">Inline</div>
        <div class="d-inline bg-success">Inline</div>
        <div class="bg-success">Block</div>
    </div>
</body>
</html>
