<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacing</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="../spacing/style.css">
</head>
<body>
    <h1>Espaçamento</h1>
    <p>
        Podemos alterar o espaçamento dos elementos via classes; Ou seja, é possível alterar o padding e margin.
        Podemos também escolher a direção que será colocado o espaçamento: top, right, bottom ou left;
    </p>

    <div class="container">
        <div class="p-0 m-0 box">2</div>
        <div class="p-2 m-2 box">4</div>
        <div class="p-4 m-4 box">6</div>
        <div class="pt-5 mt-5 box">8</div> <!--padding e margin top-->
        <div class="ps-2 pb-4 ms-2 mb-4 box">8</div> <!-- padding-left, padding-bottom, margin-left, margin-bottom -->
    </div>
</body>
</html>
