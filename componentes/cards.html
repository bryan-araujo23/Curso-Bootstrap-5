<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--Js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--  Podemos inserir imagens, descrição e um botão de chamada 
          São utilizados para: produtos, avatares eoutros itens     -->

    <div class="container mb-4">

        <div class="card mb-4">
            <img src="https://via.placeholder.com/300" alt="Minha imagem" class="card-img-top">
            <div class="card-body">
                <p class="card-text">Esta é a descrição do produto.</p>
            </div>
        </div>


        <div class="card mb-4">
            <img src="https://via.placeholder.com/300" alt="Minha imagem" class="card-img-top">

            <div class="card-body">
                <h5 class="card-title">Título do Card</h5>
                <p class="card-text">Esta é a descrição do produto.</p>
                <a href="#" class="btn btn-primary">Comprar</a>
            </div>
        </div>


        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Título do Card</h5>
                <h6 class="card-subtitle mb-2 text-muted">Um subtítulo</h6>
                <p class="card-text">Esta é a descrição do produto.</p>
                <a href="#" class="card-link">Comprar</a>
                <a href="#" class="card-link">Cancelar</a>
            </div>
        </div>


        <div class="card text-center" id="card-banner">

            <div class="card-header">
                card Banner
            </div>
            <div class="card-body">
                <h5 class="card-title">Um Título Legal</h5>
                <p class="card-text">Esta é a descrição desde banner. Vamos colocar uma grande descrição aqui</p>
                <a href="#" class="btn btn-success">Acessar Oferta</a>
            </div>
            <div class="card-footer text-muted">
                faltam 2 dias
            </div>

        </div>



    </div>
</body>
</html>
