<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" defer></script>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Dropdown: É um componente para menu, onde podemos colocar um botão, com um evento
         Ao clicar nele, abrimos uma lista com os demias itens do menu -->
    
    <div class="container mb-4">
        <div class="dropdown mb-4">
            <a href="#" class="btn btn-secondary dropdown-toggle" role="button" 
            id="dropdown" data-bs-toggle="dropdown" aria-expanded="false"> Clique aqui </a>

            <ul class="dropdown-menu" aria-labelledby="dropdown">
                <li><a href="#" class="dropdown-item">Link 1</a></li>
                <li><a href="#" class="dropdown-item">Link 2</a></li>
                <li><a href="#" class="dropdown-item">Link 3</a></li>
                <li><a href="#" class="dropdown-item">Link 4</a></li>
            </ul>
        </div>
    </div>

    <!-- Dropdown a direta -->
    <div class="container mb-4">
        <div class="dropdown mb-4 dropend">
            <a href="#" class="btn btn-secondary dropdown-toggle" role="button" 
            id="dropdown-direita" data-bs-toggle="dropdown" aria-expanded="false"> Clique aqui </a>

            <ul class="dropdown-menu" aria-labelledby="dropdown-direita">
                <li><a href="#" class="dropdown-item">Link 1</a></li>
                <li><a href="#" class="dropdown-item">Link 2</a></li>
                <li><a href="#" class="dropdown-item">Link 3</a></li>
                <li><a href="#" class="dropdown-item">Link 4</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
