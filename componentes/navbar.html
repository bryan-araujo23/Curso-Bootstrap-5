<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" defer></script>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Meu Projeto</a>
            <button class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle Navigation"> <span class="navbar-toggler-icon"></span>            
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
                    <li class="nav-item"> <a href="#" class="nav-link" aria-current="page">Produtos</a></li>
                    <li class="nav-item dropdown">
                        <a 
                            href="#" 
                            class="nav-link dropdown-toggle" 
                            id="navbarDropdown" 
                            role="button" 
                            data-bs-toggle="dropdown"
                            aria-expanded="false"> Categorias
                        </a>
                        <ul class="dropdown-menu" aria-label="navbarDropdown">
                            <li><a href="#" class="dropdown-item">Categoria A</a></li>
                            <li><a href="#" class="dropdown-item">Categoria B</a></li>
                            <li><a href="#" class="dropdown-item">Categoria C</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a href="#" class="nav-link" aria-current="page">BLog</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" aria-current="page">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Navbar 2 -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Meu Projeto</a>
            <button class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarNav2"
            aria-controls="navbarNav2"
            aria-expanded="false"
            aria-label="Toggle Navigation"> <span class="navbar-toggler-icon"></span>            
            </button>

            <div class="collapse navbar-collapse" id="navbarNav2">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Link 1</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Link 2</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Link 3</a></li>
                </ul>
            </div>
            <form class="d-flex">
                <input type="search" class="form-control me-2" placeholder="Digite Algo..." aria-label="Search">
                <button type="submit" class="btn btn-outline-primary">Pesquisar</button>
            </form>
        </div>
    </nav>

    

</body>
</html>
