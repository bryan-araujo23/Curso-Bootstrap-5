<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--JS Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Toast</h1>
    <p>
        Toast é um componente de <mark>push notification</mark>
        que pode ser exibido através de um evento, serve para <mark>exibir mensagens aos usuários</mark>.
    </p>
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11;">
        <div id="liveToast" class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Sistema</strong>
                <small>11 minutos atrás</small>
                <button type="button" class="btn btn-close" data-bs-dismiss="toast" aria-label="close">
                </button>
            </div>
            <div class="toast-body">
                Esta é a mensagem do sistema...
            </div>
        </div>
    </div>
</body>
</html>
