<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Componente Badge serve paraexibir alguma informação ao lado de texto
         Como label, exemplo: Produtos novos(new) ou notificações, com um número,
         Exemplo: Mensagens 9 -->

    <div class="col-6 m-4">
        <h1>Cadeira gamer x400 <span class="badge bg-secondary">New</span></h1>
        <h1>Fone de Ouvido XY710 <span class="badge bg-secondary">10% OFF</span></h1>
        <button type="button" class="btn btn-dark">
            Mensagens
            <span class="badge bg-success">4</span>
        </button>
    </div>
</body>
</html>
