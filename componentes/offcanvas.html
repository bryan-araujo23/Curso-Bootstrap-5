<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Off Canvas</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"defer></script>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- OffCanvas: è muito parecido com MODAL, um conteúdo que fica oculto, a espera de um botão 
         POrém tem uma pespectiva diferente, costuma aparecer pela lateral, interessantes para 
         carrinhos de e-commerce.  -->

    <div class="container m-4">

        <button 
            type="button" 
            class="btn btn-primary" 
            data-bs-toggle="offcanvas" 
            data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"> Abrir Carrinho </button>

        <div 
            class="offcanvas offcanvas-end" 
            tabindex="-1" 
            id="offcanvasRight"
            aria-labelledby="offcanvasLabel"> 

            <div class="offcanvas-header"> 
                <h5 id="offcanvasLabel">Carrinho</h5>
                <button type="button" class="btn btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="close"></button> 
            </div>

            <div class="offcanvas-body">
                <ul>
                    <li>Produto 1</li>
                    <li>Produto 2</li>
                    <li>Produto 3</li>
                </ul>
            </div>
        </div>
    </div>






    <!-- Paginação: Podemos utilizar um componente próprio para paginação: pagination onde há recursos a mais que o group button -->

    <div class="container mb-4">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item"> <a href="#" class="page-link">Anterior</a></li>
                <li class="page-item"> <a href="#" class="page-link">1</a> </li>
                <li class="page-item active"> <a href="#" class="page-link">2</a> </li>
                <li class="page-item"> <a href="#" class="page-link">3</a> </li>
                <li class="page-item"> <a href="#" class="page-link">Próxima</a></li>
            </ul>
        </nav>
    </div>


</body>
</html>
