<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--JS bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Progress</h1>
    <p>
        O Progress é um componente para barra de progresso, que vai se completando a medida da alteração de um 
        atributo, pode ser usado para loading ou upload de arquivo
    </p>

    <div class="container mb-4">
        <div class="progress mb-4">
            <div class="progress-bar" 
                role="progressbar" 
                aria-valuenow="0" 
                aria-valuemin="0"
                aria-valuemax="100">
            </div>
        </div>
        <div class="progress mb-4">
            <div class="progress-bar" 
                role="progressbar" 
                style="width: 30%;"
                aria-valuenow="30" 
                aria-valuemin="0"
                aria-valuemax="100">
            </div>
        </div>

        <div class="progress mb-4">
            <div class="progress-bar" 
                role="progressbar" 
                style="width: 50%;"
                aria-valuenow="50" 
                aria-valuemin="0"
                aria-valuemax="100">
            </div>
        </div>

        <div class="progress mb-4">
            <div class="progress-bar bg-success" 
                role="progressbar" 
                style="width: 65%;"
                aria-valuenow="65" 
                aria-valuemin="0"
                aria-valuemax="100">
            </div>
        </div>

        <div class="progress mb-4">
            <div class="progress-bar bg-danger" 
                role="progressbar" 
                style="width: 80%;"
                aria-valuenow="80" 
                aria-valuemin="0"
                aria-valuemax="100">
            </div>
        </div>


        <div class="progress mb-4">
            <div class="progress-bar progress-bar-striped bg-warning" 
                role="progressbar" 
                style="width: 95%;"
                aria-valuenow="95" 
                aria-valuemin="0"
                aria-valuemax="100">
            </div>
        </div>

    </div>
</body>
</html>
