<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" defer></script>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Slider: O nome do componente é carousel, há recursos para passar a imagem
         e também para exibir a quantidade delas -->

    <div class="container mb-4">
        <div class="col-8">
            <div id="carousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button 
                    type="button" 
                    class="active" 
                    data-bs-target="#carousel" 
                    data-bs-slide-to="0"
                    aria-current="true" 
                    aria-label="Slide 1">
                    </button>
                    <button 
                    type="button"                   
                    data-bs-target="#carousel" 
                    data-bs-slide-to="1"
                    aria-current="true" 
                    aria-label="Slide 2">
                    </button>
                    <button 
                    type="button" 
                    data-bs-target="#carousel" 
                    data-bs-slide-to="2"
                    aria-current="true" 
                    aria-label="Slide 3">
                    </button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://via.placeholder.com/600" alt="Descrição" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/600" alt="Descrição 2" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/600" alt="Descrição 3" class="d-block w-100">
                    </div>
                </div>

                <button
                    class="carousel-control-prev" 
                    type="button"                 
                    data-bs-target="#carousel" 
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
