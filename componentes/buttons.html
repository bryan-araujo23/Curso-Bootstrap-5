<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <!-- Podeos inserir botões de diversas variações e estilos 
             Podemos inserir o estilo em outras tags, como links <a class="btn"> 
             Há uma variação para o outline que exibe só no contorno -->
    <div class="container">
        <div class="mb-4">
            <button class="btn btn-primary">Botão</button>
            <button class="btn btn-success">Enviar</button>
            <button class="btn btn-info">Entrar</button>
        </div>
        <div class="mb-4">
            <a href="#" class="btn btn-danger">Deletar</a>
        </div>
        <div class="col-3 mb-4">
            <div class="d-grid m-4">
                <button class="btn btn-primary">Botão de bloco</button>
            </div>
        </div>
        <button class="btn btn-primary" disabled>Desabilitado</button>
    </div>

    <!-- buttons group-->
    <hr>
    <h1 style="text-align: center;">Button group</h1>

    <div class="container mb-4">
        <h2>Configure a seção:</h2>
        <div class="btn-group" role="group" aria-label="Exemplo">
            <button type="button" class="btn btn-success">Diminuir</button>
            <button type="button" class="btn btn-success">Confirmar</button>
            <button type="button" class="btn btn-success">Aumentar</button>
        </div>

        <div class="btn-group" role="group" aria-label="Exemplo 2">
            <button type="button" class="btn btn-outline-secondary">1</button>
            <button type="button" class="btn btn-outline-secondary">2</button>
            <button type="button" class="btn btn-outline-secondary">3</button>
            <button type="button" class="btn btn-outline-secondary">4</button>
        </div>

        <h2>Vertical</h2>
        <div class="btn-group-vertical" role="group" aria-label="Exemplo 3">
            <button type="button" class="btn btn-warning" role="button">Opção:1</button>
            <button type="button" class="btn btn-warning" role="button">Opção:2</button>
            <button type="button" class="btn btn-warning" role="button">Opção:3</button>
            <button type="button" class="btn btn-warning" role="button">Opção:4</button>
        </div>

    </div>
</body>
</html>
