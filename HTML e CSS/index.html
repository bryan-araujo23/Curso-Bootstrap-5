<!DOCTYPE html>  <!--Informa ao navedor que este arquivo se trata do html5--->
<html lang="pt-br">
<head> <!-- Contém tags de configuração e que chamam arquivos-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Html</title>
</head>
<body>
    <!--Hierarquia de Título-->
    <h1>Hello World!</h1>
    <h2>Título 2</h2>
    <h3>Título 3</h3>
    <h4>Título 4</h4>
    <h5>Título 5</h5>
    <h6>Título 6</h6>

    <!-- Parágrafo -->
    <p>Este é meu primeiro parágrafo</p>

    <!-- TAG <a> para Links ATRIBUTO href: que recebe um valor que executará algo-->
    <p>Este <a href="https://www.google.com">Link</a> Vai para o Google</p>

    <!--Tag para imagens src: caminho da imagem. alt: algo sobre a imagem -->
    <img src="img/HTML5_logo_and_wordmark.svg.png" alt="logo html5" style="height: 200px;">

    <!--tag para imagens com links externos-->
    <img src="https://e1.pngegg.com/pngimages/326/868/png-clipart-css3-badge-blue-and-white-css-icon.png" alt="logo CSS3" style="height: 200px;">
    

</body>
</html>
