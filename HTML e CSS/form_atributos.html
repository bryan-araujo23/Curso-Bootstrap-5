<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Atributo</title>
</head>
<body>
   <form>
    <input type="text" name="nome" value="Ryan">
    <br><br>
    <input type="text" name="nome" placeholder="Digite seu nome completo">
    <br><br>
    <input type="text" name="nome" required>
    <br><br>
    <input type="text" name="nome" value="Não pode ser alterado" readonly>
    <br><br>
    <input type="text" name="nome" value="Campo desabilitado" disabled>
    <br><br>
    <input type="text" name="nome" maxlength="5">
    <br><br>
    <input type="submit" value="Enviar">
   </form>
</body>
</html>
