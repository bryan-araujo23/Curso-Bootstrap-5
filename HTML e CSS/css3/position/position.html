<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="position static">static</div>
    <div class="position relative">relative
        <div class="position mini-absolute"></div>
    </div>
    <div class="position absolute">absolute</div>

<!-- static: está no flow  do html, não é alterado por top, right, bottom, left-->
<!-- relative: está no flow do html, ela é alterada pelo top, right, bottom, left -->
<!-- fixed: posicionamos em qql lugar da tela, é posicionada em relação ao HTML. Ela acompnha o scroll -->
<!-- absolute: posicionamos em qql lugar da tela, ela não acompnha o scroll. Ela respeita o elemento      antecessor ou pai. -->
<!-- sticky: Está  no flow do html, porém ao passar o scroll ela funciona como fixed -->
</body>
</html>
