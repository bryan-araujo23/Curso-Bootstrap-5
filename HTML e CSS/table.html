<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas em HTML</title>
</head>
<body>
    <h1>Tabelas em html5</h1>
    <table border="1">                           <!--Tabela com atributo border-->
        <caption>Estoque de Roupas</caption>    <!--legenda da tabela-->
        <tr>                                    <!--Table row-->
            <th>Nome do Produto</th>            <!--Table head-->
            <th>Tamanho</th>
            <th>Cor</th>
        </tr>
        <tbody>                                 <!--Table body-->
            <tr>
                <td>Camisa</td>                 <!--Table data conteúdo-->
                <td>P</td>
                <td>Azul</td>
            </tr>
            <tr>
                <td>Calça</td>
                <td>42</td>
                <td>Cinza</td>
            </tr>
            <tr>
                <td>Jaqueta</td>
                <td>G</td>
                <td>Marrom</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
